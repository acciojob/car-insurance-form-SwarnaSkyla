<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" name="name" placeholder="Name" required>
		<label for="email">Email*</label>
		<input type="email" id="email" name="email" placeholder="Email" required>

		<label for="gender">Gender*</label><br>
		
		<input type="radio" id="male" value="male" required name="gender">
		<label for="male">Male</label><br>
		<input type="radio" id="female" value="female" required name="gender">
		<label for="female">Female</label><br>

		<label for="cars">Car Brands</label>
		<select id="cars" name="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>

		<label for="age">Car Age*</label>
		<input type="number" id="age" name="age" placeholder="Age" value="number" required>

		<label for="dop">Date of Purchase(dop)*</label>
		<input type="date" id="dop" value="date" placeholder="Date of Purchase"name="dop" required>

		<label for="password">Password*</label>
		<input type="password" id="password" name="password" placeholder="Password"required>

		<button type="submit">Submit button</button>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
